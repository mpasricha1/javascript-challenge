<!DOCTYPE html>
<html>
	<head>
		<title>UFO Finder</title>
		<!-- Bring in Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Bring in Jquery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

		<!-- Bring in D3 -->
		<script src="https://d3js.org/d3.v5.min.js"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/styles.css">

	</head>
	<body>
	 	<nav class="navbar navar-default navbar-dark bg-primary">
	 		<div class="container-fluid">
	 			<div class="navbar-header">
			 		<a class="navbar-brand" href="index.html">UFO Sightings
			 			<img class="nav-ufo" src="static/images/ufo.svg">
			 		</a>
			 	</div>
			</div>
	 	</nav>
	 	<div class="container">
	 		<form>
		 		<div class="form-row">
		 				<div class="col-md-2">
					 		<input type="text" class="form-control" id="datesearch" placeholder="D/M/YYYY">
					 	</div>
					 	<div class="col-md-2">
					 		<input type="text" class="form-control" id="citysearch" placeholder="City">
					 	</div>
					 	<div class="col-md-2">
					 		<input type="text" class="form-control" id="statesearch" placeholder="State">
					 	</div>
					 	<div class="col-md-2">
					 		<input type="text" class="form-control" id="countrysearch" placeholder="Country">
					 	</div>
					 	<div class="col-md-2">
					 		<input type="text" class="form-control" id="shapesearch" placeholder="Shape">
					 	</div>
					 	<div class="col-md-2">
					 		<button type="button" class="btn btn-primary" id="clearfilters">Clear Results</button>
					 	</div>
		 			</div>
		 		</div>
	 		</form>
	 	</div>
	 	<div class="container-fluid">
		 	<div class="row">
				<div class="col-md-12">
					<table class="table table-striped">
						<thead>
							<tr>
								<th class="table-head">Date</th>
				                <th class="table-head">City</th>
				                <th class="table-head">State</th>
				               	<th class="table-head">Country</th>
				                <th class="table-head">Shape</th>
				                <th class="table-head">Duration</th>
				                <th class="table-head">Comments</th>
							</tr>
						</thead>
						<tbody id="tablebody"></tbody>
				 	</table>
				 </div>
			</div>
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
	<script src="static/js/data.js"></script>
	<script src="static/js/app.js"></script>

	</body>
</html>
